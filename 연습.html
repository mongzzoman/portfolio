<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/연습.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/연습.js"></script>
</head>
<body>
    <section class="section01">
        <div class="inner">
          <div class="loading" data-aos="fade-up" data-aos-duration="1000">
            <div class="bar">
              <span></span>
              <span></span>
            </div>
            <div class="box">
              <div class="keepgoing">
                <p>keep going</p>
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
              </div>
              <div class="loading-bar">
                <span></span>
              </div>
            </div>
          </div>
          <img
            src="images/mouse-cursor.png"
            alt="mouse-cursor "
            class="mouse"
          />
          <div class="folder-group">
            <div
              class="folder folder01"
              data-aos="fade-left"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="500"
            >
              <a href="#">
                <img src="images/mini_folder.png" alt="folder01" />
                <p>resume</p>
              </a>
            </div>
            <div
              class="folder folder02"
              data-aos="fade-left"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="700"
            >
              <a href="#">
                <img src="images/mini_folder.png" alt="folder02" />
                <p>notion</p>
              </a>
            </div>
            <div
              class="folder folder03"
              data-aos="fade-left"
              data-aos-easing="ease-out-cubic"
              data-aos-delay="900"
            >
              <a href="#">
                <img src="images/mini_folder.png" alt="folder03" />
                <p>pdf</p>
              </a>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
